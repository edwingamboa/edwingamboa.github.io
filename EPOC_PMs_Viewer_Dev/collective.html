<html>

<head>
    <title>EPOC PMs Viewer</title>
</head>


<body>
    <div class="container-fluid">
        <h4>Load files</h4>
        <div class="row">
            <div class="form-group col">
                <label for="pmFileUrl">Performance measures log files:</label>
                <input type="file" class="form-control-file" id="logsUrl" accept=".csv" multiple>
                <small id="pmFileUrlHelp" class="form-text text-muted">Hint: Trace_UserID.csv and Pm_UserID.csv</small>
            </div>
        </div>

        <div id="mainContent" class="hidden">
            <h4>Set Up</h4>
            <div class="row">
                <div class="form-group col" id="currentPmSelectionDiv">
                    <p>Select the desired performance measure:</p>
                </div>
            </div>
            <div class="row form-inline" id="toleranceElapTimeEventsDiv"></div>
            <input type="button" value="Set" id="setUpSubmitBtn" class="btn btn-primary">
            <hr>
            <h3>Results for <span id="suffixTitle"></span></h3>
            <div class="form-text">
                <span>Total number of users: </span><span id="totalUsersText"></span>
            </div>
            <div id="chartsContainer"></div>
            <div id="progressSpinner">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="collective.js"></script></body>

</html>
